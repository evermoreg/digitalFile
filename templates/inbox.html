{% extends "base.html" %}

{% block title %}
Inbox
{% endblock %}

{% block content %}
<div class="container">
 	<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Sender</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
          {% for message in messages%}
          <tr>
					<td>{{ message.sender }}</td>
          <td>{{ moment(message.timestamp).format('LLL') }}</td>
          <td><a href="/readMessage/{{ message.id }}">Click to Open</a></td>
          </tr>
          {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
