{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><h2>Contacts<span class="sr-only">(current)</span></h2></li>
        <hr>
        {% for user in contactList %}         
        <a href="/compose/{{ user }}"><li>{{ user }}</a></li> 
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Welcome {{ name }}</h1>

      <div class="container">
        <div class="starter-template">
          <h1>Digital File Encryption</h1>
          <p class="lead">We love security<br>Your privacy is guaranteed with us!</p>
        </div>
      </div>
      
    </div>
  </div>
</div>
</div>
{% endblock %}
