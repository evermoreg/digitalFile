{% extends "base.html" %}

{% block title %}
Digital File Encryption
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<form method="POST" action="/profile">
			<h2>Settings</h2>
			<div >
				{{ form.hidden_tag() }}
				Current Phone Number: {{ current_user.phoneNumber }}
				{{ wtf.form_field(form.phoneNumber) }}
				<button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
